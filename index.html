<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Merry Christmas to you</title>
  <meta name="description" content="Custom HTML5 video controls and WebVTT captions." />
  <meta name="author" content="Bookers" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PX-VIDEO CSS -->
  <link rel="stylesheet" href="css/px-video.css" />

  <style>
    /*** for demo only ***/

    #wrapper {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    #brand a,
    p a {
      border: 1px #fff dotted;
    }

    #brand a:focus,
    p a:focus {
      border: 1px #999 dotted;
      outline: none;
    }

    p {
      padding-top: 1em;
    }
  </style>

</head>

<body>

  <div id="wrapper">

    <div id="brand">
      <!--<a href="http://joshbooker.github.io/accessible-html5-video-player"><img src="media/tree.jpg" width="30" height="80" alt="Booker open source"></a> -->
    </div>

    <h1><img src="media/booker.jpg" width="80" height="90" alt=""> Merry Christmas Mahans from the Bookers</h1>

    <div class="px-video-container" id="myvid">
      <div class="px-video-img-captions-container">
        <div class="px-video-captions hide"></div>
        <div class="px-video-wrapper">
          <video poster="media/skishot.png" class="px-video" controls>
      			<!-- video files -->
      			<source src="media/Bookers_Vol_II_1988_1990_00008.mp4" type="video/mp4" />
      			<!-- <source src="https://www.paypalobjects.com/webstatic/mktg/videos/PayPal_AustinSMB_baseline.webm" type="video/webm" /> -->

      			<!-- text track file -->
      			<!--<track kind="captions" label="English captions" src="media/captions_PayPal_Austin_en.vtt" srclang="en" default /> -->

      			<!-- fallback for browsers that don't support the video element -->
      			<div>
      				<a href="media/Bookers_Vol_II_1988_1990_00008.mp4">
      					<img src="media/skishot.png" width="640" height="360" alt="download video" />
      				</a>
      			</div>
      		</video>
        </div>
      </div>
      <!-- end container for captions and video -->
      <div class="px-video-controls"></div>
    </div>
    <!-- end video container -->

    <p><a href="media/qr-code.png"><img src="media/qr-code.png" width="200" height="200" alt="Booker open source"></a>
      <a href="https://github.com/josohbooker/accessible-html5-video-player" target="_blank">GitHub Repo</a></p>

  </div>
  <!-- end page wrapper container -->
  <script src="js/strings.js"></script>
  <script src="js/px-video.js"></script>

  <script>
  // Initialize
new InitPxVideo({
  videoId: "myvid",
  captionsOnDefault: true,
  seekInterval: 20,
  videoTitle: "Merry Christmas Mahans",
  debug: true
});
</script>

</body>

</html>
